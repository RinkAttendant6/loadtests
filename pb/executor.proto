syntax = "proto3";

package executorGRPC;

service Commander {
	 rpc ExecuteCommand (CommandMessage) returns (StatusMessage) {}
}


message StatusMessage {
	string status = 1;
}

message CommandMessage {
	string URL = 1;
	string script = 2;
	string scriptName = 3;
	int32 runTime = 4;
	int32 maxWorkers = 5;
	double growthFactor = 6;
	double timeBetweenGrowth = 7;
	int32 startingRequestsPerSecond = 8;
	int32 maxRequestsPerSecond = 9;
}

